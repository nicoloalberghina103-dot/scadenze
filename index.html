<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Gestione Scadenze</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #ffffff;
        padding: 30px;
    }

    h1 {
        text-align: center;
    }

    table {
        width: 80%;
        margin: auto;
        border-collapse: collapse;
        background: white;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        border-radius: 8px;
        overflow: hidden;
    }

    th, td {
        padding: 12px;
        text-align: center;
    }

    th {
        background: #333;
        color: white;
    }

    tr:nth-child(even) {
        background: #f2f2f2;
    }

    input, select {
        padding: 6px;
        border-radius: 4px;
        border: 1px solid #ccc;
        font-family: "Courier New", monospace; /* FONT DATI */
    }

    .giorni {
        font-family: "Courier New", monospace; /* FONT DATI */
    }

    .scadenza-ok {
        color: green;
        font-weight: bold;
    }

    .scadenza-bassa {
        color: orange;
        font-weight: bold;
    }

    .scadenza-scaduto {
        color: red;
        font-weight: bold;
    }

    button {
        padding: 8px 14px;
        font-size: 15px;
        background: #4CAF50;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
    }

    button:hover {
        background: #45a049;
    }

    .btn-elimina {
        background: #d9534f;
    }

    .btn-elimina:hover {
        background: #c9302c;
    }

    .aggiungi {
        display: block;
        margin: 20px auto;
    }
</style>
</head>

<body>

<h1>Gestione Prodotti e Scadenze</h1>

<table id="tabella">
    <tr>
        <th>Prodotto</th>
        <th>Data di scadenza</th>
        <th>Giorni mancanti</th>
        <th>Azioni</th>
    </tr>
</table>

<button class="aggiungi" onclick="aggiungiRiga()">âž• Aggiungi riga</button>

<script>
let dati = JSON.parse(localStorage.getItem("prodotti")) || [];

function salvaDati() {
    localStorage.setItem("prodotti", JSON.stringify(dati));
}

function aggiungiRiga(prodotto = "", data = "") {
    dati.push({ prodotto, data });
    salvaDati();
    render();
}

function eliminaRiga(index) {
    dati.splice(index, 1);
    salvaDati();
    render();
}

function aggiornaDato(index, campo, valore) {
    dati[index][campo] = valore;
    salvaDati();
    render();
}

function calcolaGiorni(data) {
    if (!data) return "-";

    const oggi = new Date();
    const scadenza = new Date(data);
    const diff = Math.ceil((scadenza - oggi) / (1000 * 60 * 60 * 24));

    if (diff < 0) return "SCADUTO";
    return diff + " giorni";
}

function classeScadenza(data) {
    if (!data) return "";

    const oggi = new Date();
    const scadenza = new Date(data);
    const diff = Math.ceil((scadenza - oggi) / (1000 * 60 * 60 * 24));

    if (diff < 0) return "scadenza-scaduto";
    if (diff <= 3) return "scadenza-bassa";
    return "scadenza-ok";
}

function render() {
    const table = document.getElementById("tabella");
    table.innerHTML = `
        <tr>
            <th>Prodotto</th>
            <th>Data di scadenza</th>
            <th>Giorni mancanti</th>
            <th>Azioni</th>
        </tr>
    `;

    dati.forEach((riga, index) => {
        const giorni = calcolaGiorni(riga.data);
        const classe = classeScadenza(riga.data);

        const row = table.insertRow();
        row.innerHTML = `
            <td>
                <select onchange="aggiornaDato(${index}, 'prodotto', this.value)">
                    <option value="">Seleziona</option>
                    ${["Prosciutto cotto","Prosciutto crudo","Mortadella","Salame","Formaggio"]
                        .map(p => `<option ${p === riga.prodotto ? "selected" : ""}>${p}</option>`).join("")}
                </select>
            </td>
            <td>
                <input type="date" value="${riga.data}" onchange="aggiornaDato(${index}, 'data', this.value)">
            </td>
            <td class="giorni ${classe}">${giorni}</td>
            <td>
                <button class="btn-elimina" onclick="eliminaRiga(${index})">ðŸ—‘</button>
            </td>
        `;
    });
}

render();
</script>

</body>
</html>
